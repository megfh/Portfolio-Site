<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Portfolio Site</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container">
            <header>
                <div class="col-md-6">
                    <img class="title-logo" src="images/udacity.svg" alt="Udacity logo">
                </div>
                <div class="col-md-6 text-right text-uppercase header-text">
                    <h1 class="title-super text-thin">Meghan Hannon</h1>
                    <h4>Developer in Training</h4>
                </div>
                <div class="col-md-12">
                    <hr>
                </div>
            </header>
            <div class="row">
                <div class="col-md-12">
                    <img class="img-responsive main-image" src="images/programming.png" alt="programming">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-muted">Featured Work</h2>
                </div>
            </div>
            <section class="row text-center">
                <article class="col-md-4">
                    <img class="img-responsive project-image" src="images/film-reel.jpg" alt="Movie reel">
                    <h3 class="text-uppercase">Movie Trailer Website</h3>
                    <p>
                        <a href="https://github.com/megfh/Movie-Trailer-Website">https://github.com/megfh/Movie-Trailer-Website</a>
                    </p>
                </article>
                <article class="col-md-4">
                    <img class="img-responsive project-image" src="images/blog.jpg" alt="laptop workstation">
                    <h3 class="text-uppercase">Multi User Blog</h3>
                    <p>
                        <a href="https://github.com/megfh/Multi-User-Blog">https://github.com/megfh/Multi-User-Blog</a>
                    </p>
                </article>
                <article class="col-md-4">
                    <img class="img-responsive project-image" src="images/sports.jpg" alt="sports balls">
                    <h3 class="text-uppercase">Tournament Results</h3>
                    <p>
                        <a href="https://github.com/megfh/Tournament-Results">https://github.com/megfh/Tournament-Results</a>
                    </p>
                </article>
            </section>
        </div>
    </body>
</html>
